<!DOCTYPE html>
<html lang="ar" dir="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Set background color */
            padding-top: 50px; /* Adjust top padding for better alignment */
        }
        .container {
            background-color: white; /* Set container background color */
            padding: 20px;
            border-radius: 8px; /* Add border radius for container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow for container */
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40; /* Set heading color */
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ced4da; /* Set input border color */
            border-radius: 5px; /* Add border radius for inputs */
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filter Employee</h1>
        <hr>
        <form action="/filter_emp" method="post">
            {% csrf_token %}
       
            <div class="mb-3">
                <label for="name" class="form-label">Employee First/Last Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{name}}">
            </div>

            <div class="mb-3">
                <label for="dept" class="form-label">Department</label>
                <input type="text" id="dept" name="dept" class="form-control" value="{{dept}}">
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" id="role" name="role" class="form-control" value="{{role}}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
</body>
</html>
